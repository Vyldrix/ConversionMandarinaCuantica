<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Romano/Arábigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-box">
            <h1>Romano a Arábigo</h1>
            <p>Escribe un número romano (ej: XIV, MCMXCIX).</p>
            <div class="input-group">
                <input type="text" id="romanInput" placeholder="Ej: XIV">
                <button id="toArabicButton">Convertir</button>
            </div>
            <div class="result-area">
                <h2>Resultado: <span id="arabicResultText">...</span></h2>
            </div>
        </div>

        <div class="converter-box">
            <h1>Arábigo a Romano</h1>
            <p>Escribe un número arábigo (ej: 4, 1999).</p>
            <div class="input-group">
                <input type="number" id="arabicInput" placeholder="Ej: 1999" min="1" max="3999">
                <button id="toRomanButton">Convertir</button>
            </div>
            <div class="result-area">
                <h2>Resultado: <span id="romanResultText">...</span></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
